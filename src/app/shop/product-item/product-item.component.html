<div class="card h-100 shadow-sm">
  <div class="image-container">
    <div class="image position-relative" style="cursor: pointer">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="card-img-top img-fluid bg-info">
    <div class="px-3 d-flex justify-content-center align-items-center hover-overlay">
      <button (click)="addItemToBasket()" type="button" class="btn btn-primary flex-grow-1 me-2">
        <i class="fa fa-shopping-cart me-2"></i>Add
      </button>
      <button [routerLink]="['/shop',product.id]" type="button" class="btn btn-primary">
        <i class="fa fa-eye me-2"></i>view
      </button>
    </div>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a [routerLink]="['/shop',product.id]" class="text-decoration-none">
      <h6 class="text-uppercase mb-3">{{product.name}}</h6>
    </a>
    <span class="h5 mb-3">{{product.price | currency}}</span>
    
  </div>
</div>
