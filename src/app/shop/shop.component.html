<div class="container mt-4">
  <div class="row">
    <section class="col-3">
     
        <ng-container *ngIf="brands && types">
          <div class="text-warning ms-3">Sort</div>
      <select class="custom-select w-100 my-2" style="height: 35px;"
      [(ngModel)]="params.sort" (change)="onSelectSort(params.sort)">
        <option *ngFor="let item of sortOptions" [value]="item.value">{{item.name}}</option>
      </select>
     
      <div class="text-warning ms-3">Brands</div>
      <ul class="list-group my-3">
        <li class="list-group-item"
        *ngFor="let item of brands"
        [class.active]="item.id === params.brandId"
        (click)="onSelectBrand(item.id)"
        >{{item.name}}</li>
      </ul>
        </ng-container>
      <div class="text-warning ms-3">Types</div>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let item of types"
        [class.active]="item.id === params.typeId"
        (click)="onSelectType(item.id)">
        {{item.name}}</li>
      </ul>
    </section>
    <section class="col-9">
     
            <div class="d-flex justify-content-between align-items-center mb-3">
               
              <app-paging-header [params]="params"></app-paging-header>
           
                <div class="form-inline d-flex" *ngIf="products">
                     <input (keyup)="onSerach()" #search type="text" class="form-control me-2" placeholder="Search" style="width: 300px;">
                     <button (click)="onSerach()" class="btn btn-outline-primary mx-2">Search</button>
                     <button (click)="onReset()" class="btn btn-outline-success mx-2">Reset</button>
                </div>
            </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4"
      *ngIf="params.count>params.pageSize">
            <app-pager [params]="params" (pageChanged)="onPageChanged($event)"></app-pager>
      </div>
    </section>
  </div>
</div>
