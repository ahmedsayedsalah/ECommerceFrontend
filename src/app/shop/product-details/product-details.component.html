<div class="container mt-4" *ngIf="product">
    <div class="card mb-3" style="border-radius: 14px;">
        <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center justify-content-center" style="background: #f5f8fa; border-radius: 14px 0 0 14px;">
                <img src="{{product.pictureUrl}}" class="img-fluid rounded-start" alt="{{product.name}}">
            </div>
            <div class="col-md-8 d-flex align-items-center">
                <div class="card-body ps-5" style="padding: 2rem 2rem 1.5rem 2rem;">
                    <h5 class="card-title mb-3" style="color: #222; font-weight: 600;">{{product.name}}</h5>
                    <p class="card-text mb-4" style="color: #444; font-size: 1.08rem;">{{product.description}}</p>

                    <span class="me-2" style="font-size:1.5rem; font-weight:bold;">
                            {{product.price | currency:'USD'}}
                        </span>

                    <!-- السعر وزر الإضافة للسلة -->
                    <div  class="d-flex align-items-center mt-3">
                      <i (click)="decrementQuantity()" class="fa-solid fa-circle-minus text-warning me-2" style="cursor: pointer;font-size: 2rem;"></i>
    

                        <span
                              class="me-2" style="font-size:1.5rem; font-weight:bold;">
                          {{quantity}}
                        </span>

                        <i (click)="incrementQuantity()" class="fa-solid fa-circle-plus text-warning me-4" style="cursor: pointer;font-size: 2rem;"></i>

                        <button (click)="addProductToBasket()" routerLink="/basket" routerLinkActive="router-link-active"  class="btn btn-outline-secondary px-4 py-2" style="font-weight:500;">
                            <i class="fa-solid fa-cart-shopping me-2"></i> Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
