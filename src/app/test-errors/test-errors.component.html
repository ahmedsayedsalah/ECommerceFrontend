<div class="container mt-4">
    <button class="btn btn-outline-primary me-2" (click)="get404Error()">404 Error</button>
    <button class="btn btn-outline-primary me-2" (click)="get400Error()">400 Error</button>
    <button class="btn btn-outline-primary me-2" (click)="get500Error()">500 Error</button>
    <button class="btn btn-outline-primary" (click)="getValidationErrors()">Validation Error</button>
    <div class="row mt-4">
        <div class="text-danger" *ngIf="validationErrors">
            <ul>
                <li *ngFor="let error of validationErrors">{{error}}</li>
            </ul>
        </div>
    </div>
</div>
