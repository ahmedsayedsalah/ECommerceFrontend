<div class="row mt-4" [formGroup]="checkoutForm">
    <div class="col-12">
        <div class="form-floating mb-3" formGroupName="paymentForm">
        <input type="text" class="form-control" formControlName="nameOnCard">
        <label>Name on card</label>
      </div>
    </div>
    <div class="col-6">
        <div class="form-floating mb-3">
        <div class="form-control" #cardNumber></div>
        <label>Card Number</label>
        <span class="text-danger">{{cardErrors}}</span>
      </div>
    </div>
    <div class="col-3">
        <div class="form-floating mb-3">
        <div class="form-control" #cardExpiry></div>
        <label>Card Expiry</label>
      </div>
    </div>
    <div class="col-3">
        <div class="form-floating mb-3">
        <div class="form-control" #cardCvc></div>
        <label>Card Cvc</label>
      </div>
    </div>
    <!-- <button class="btn btn-outline-primary"  (click)="pay()">
            <i class="me-2 fa-solid fa-arrow-left"></i> Go to Review
        </button> -->
</div>

<div class="d-flex justify-content-between flex-row mt-4">
        <button class="btn btn-outline-primary" cdkStepperPrevious>
            <i class="me-2 fa-solid fa-arrow-left"></i> Go to Review
        </button>

        <button class="btn btn-primary" [disabled]="loading || !paymentFormComplete" (click)="submitOrder()">
            Submit Order<i *ngIf="loading" class="ms-2 fa-solid fa-spinner loader"></i>
        </button>

</div>
