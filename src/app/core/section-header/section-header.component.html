<ng-container *ngIf="(breadCrumbItems | async) as breadcrumbs">
<section *ngIf="breadcrumbs.length>0 && breadcrumbs[breadcrumbs.length-1]" class="py-5" style="margin-top: 100px; background-color: #F5F5F5 ">
<div class="container">
    <div class="row d-flex align-items-center">
        <div class="col-9 pb-0">
            <h3 class="mb-0">{{breadcrumbs.length>0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h3>
        </div>
        <div class="col-3">
            <xng-breadcrumb></xng-breadcrumb>
        </div>
    </div>
</div>
</section>
</ng-container>
